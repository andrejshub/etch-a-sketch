<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="main.js"></script>
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div class="header">
        <h6 id="selectText">Select grid size:</h6>
        <button id="popup" class="btn btn-primary">Select</button>
    </div>
    <div id="message"></div>
    <div class="contain"></div>
    <div class="footer">
        <button id = "blackbutton" class="btn btn-dark" onclick ="colorPick('black')">Black</button>
        <button id = "randombutton" class="btn btn-success" onclick="colorPick('random')">Random</button>
        <button id="clear" class="btn btn-danger" onclick="resetBoard()">Clear</button>
    </div>
</body>
</html>
